<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Form Playground</title>
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/style.css">
    <script src="http://code.jquery.com/jquery-2.2.2.min.js" integrity="sha256-36cp2Co+/62rEAAYHLmRCPIych47CvdM+uTBJwSzWjI=" crossorigin="anonymous"></script>
    <script type="text/javascript" src="js/app.js"></script>
  </head>
  <body>
    <h1>Tell Us About Yourself</h1>
    <form action="http://jsonplaceholder.typicode.com/posts" method="post">
      <label for="name">Name</label>
      <input type="text" id="name" name="name" placeholder="enter name yo">
      <label for="email">Email</label>
      <input type="email" id="email" name="email" placeholder="give us your email">
      <label for="validate">Remember Me</label>
      <input type="checkbox" id="validate" name="checkbox" value="">
      <input type="radio" name="choose_value" value="1">
      <input type="radio" name="choose_value" value="2">
      <input type="radio" name="choose_value" value="3">

      <select name="city">
          <option value ="Los Angeles">Los Angeles</option>
          <option value ="Santa Monica">Santa Monica</option>
          <option value ="Brentwood">Brentwood</option>
      </select>
      <input type="submit" value="GO!">
    </form>
  </body>
</html>
