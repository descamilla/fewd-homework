<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Relaxr Form</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="http://code.jquery.com/jquery-2.2.2.min.js" integrity="sha256-36cp2Co+/62rEAAYHLmRCPIych47CvdM+uTBJwSzWjI=" crossorigin="anonymous"></script>
    <script type="text/javascript" src="js/app.js"></script>
  </head>
  <body>
    <h1>Register Now!</h1>
    <form class="regform" action="http://jsonplaceholder.typicode.com/posts" method="post">
      <label for="name">Name:</label>
      <input type="text" id="name" name="name" placeholder="John Doe">
      <br>
      <label for="email">Email:</label>
      <input type="email" id="email" name="email" placeholder="hello@gmail.com">
        <br>
      <label for="phone">Phone:</label>
      <input type="phone" id="phone" name="phone" placeholder="415-123-4567">
        <br>

      <label for="state">State:</label>
      <select name="state" id="state">
        <option value="Alabama">Alabama</option>
        <option value="Alaska">Alaska</option>
        <option value="Arizona">Arizona</option>
        <option value="Arkansas">Arkansas</option>
      </select>

      <br>
      <label for="pass">Password:</label>
      <input type="password" id="pass" name="pass">
      <br>

      <label for="interest">Which service are you interested in?</label>
      <input type="radio" id="interest" name="interest" value="Relaxing">Relaxing</input>
      <input type="radio" id="interest" name="interest" value="Email">Email</input>
      <input type="radio" id="interest" name="interest" value="Phone">Phone</input>

      <br>
      <input type="checkbox" id="terms" name="agree" value="agree">
      <label for="terms">I agree to the terms</label>
      <br>
      <input type="submit" name="submit" value="Register Now!">
      </form>

    </form>
  </body>
</html>
